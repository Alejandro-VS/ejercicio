<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Operadores Booelanas</title>
<head>
<body>
  <script>
    const MSG = "Pon tu edad";
    const MSG_MAYORDEEDAD ="Eres mayor de edad"
    const MSG_MENORDEEDAD = "Eres menor de edad"

    //Variables

    let edad = prompt(MSG);

    if (edad >= 18) {
      document.write(MSG_MAYORDEEDAD)
    }else{document.write(MSG_MENORDEEDAD)}
	
	
  </script>
</body>
</html>
