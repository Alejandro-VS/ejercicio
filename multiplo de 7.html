<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio múltiplo de 7</title>
</head>
<body>
<h1> multiplo de 7 o no multiplo de 7</h1>
  <script>
    // Constantes
	
    const MSG = "Pon un número";
    const MSG_PAR = "El número es múltiplo de 7";
    const MSG_IMPAR = "El número no es múltiplo de 7";
    const MULTIPLO = 7;

    // Variables
	
  <h1>  let numero = parseInt(prompt(MSG));  </h1>

    // Validación
	
    if (numero % MULTIPLO === 0) {
      document.write(MSG_PAR);  // Si el número es múltiplo de 7
    } else {
      document.write(MSG_IMPAR);  // Si no es múltiplo de 7
    }
	
  </script>
</body>
</html>
