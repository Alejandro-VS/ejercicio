<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Operadores Booelanas</title>
</head>
<body>
  <script>
    const NUMERO = 1
    const LIMITE = 10

    let multiplicador = 1

    document.write("tabla de multiplicar del 1" +"<br>")
  while (multiplicador <= LIMITE) {  
    document.write(multiplicador + " x " + NUMERO + " = " + (multiplicador * NUMERO) + "<br>");
    ;

      multiplicador++
  }
  </script>
</body>
</html>
